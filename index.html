<body>


 <!-- language button -->
 <button type="button"  class="btn btn-info btn-lg center-block" data-toggle="modal" data-target="#myModal" data-i18n="languageHead">Select Language</button>

    <!-- Modal -->
    <div id="myModal" class="modal fade" role="dialog">
         <div class="modal-dialog">

        <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                     <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title text-center" data-i18n="languageHead"> LANGUAGES</h4>
                 </div>
                      <div class="modal-body">
                              <div class="langButtons">
                                    <button class="lang enLang" data-lang="en">EN</button>
                                    <button class="lang esLang" data-lang="es">ES</button>
                                    <button class="lang zhLang" data-lang="zh">ZH</button>
                             </div>
                      </div>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                 </div>
             </div>

        </div>
    </div>


   
     <h5 class="text-center heading textStyle" data-i18n="title"></h5> 
  <!-- graphical line --> 
    <hr>
